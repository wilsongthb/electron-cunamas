<div class="panel panel-success" :class="{'panel-warning': (b.meses>30), 'panel-danger': (b.meses>36)}">
        <div class="panel-heading">
            <h3 class="panel-title">{{b.nombre}} </h3>
        </div>
        <div class="panel-body">
            <label for="">Fecha de Nacimiento: {{b.fechanacimiento}} </label><br>
            <label for="">Edad: {{b.edad}} </label><br>
            <label for="">Edad en Meses: {{b.meses}} </label><br>
        </div>
</div>
